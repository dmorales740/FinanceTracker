<div *ngIf="deleteAccount" class="full-page-alert">
  <div class="alert">
    <p><span class="fa fa-exclamation-circle fa-4x"></span></p>
    <p>Are you sure you want to delete your account?</p>
    <p>All your projects will also be deleted.</p>
    <div class="btn-wrap">
      <button type="button" class="btn btn-default" (click)="deleteAccount=false">
        <span class="fa fa-remove"></span> Cancel
      </button>
      <button type="button" class="btn btn-warning" (click)="deleteUserAccount()">
        <span class="fa fa-trash"></span> Delete Account
      </button>   
    </div>
  </div>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dashboardNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="/dashboard">Dashboard</a>
    </div>
    <div class="collapse navbar-collapse" id="dashboardNavbar">
      <ul class="nav navbar-nav">
        <li><a routerLink="/"><span class="fa fa-home"></span> Home</a></li>
        <li [class.active]="projectsSelected"><a [routerLink]="['./projects']" (click)="selectTab(true, false)"><span class="fa fa-briefcase"></span> Projects</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <span class="fa fa-user"></span> Account
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="" (click)="deleteAccountAlert()"><span class="fa fa-remove"></span> Delete Account</a></li>  
            <li [class.active]="helpSelected"><a [routerLink]="['./help']" (click)="selectTab(false, true)"><span class="fa fa-question-circle"></span> Help</a></li>  
            <li><a routerLink="/login" (click)="signOut()"><span class="fa fa-sign-out"></span> Sign out</a></li>  
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main>
  <router-outlet></router-outlet>
</main>
