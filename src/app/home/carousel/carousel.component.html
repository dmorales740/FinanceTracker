<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol *ngIf="indicators" class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <div class="carousel-caption">  
        <h3>FinanceTracker</h3>
        <p class="lead">Helps you keep track of your revenue, cost and profit.</p>
        <button type="button" routerLink="/signup" class="btn btn-info">
          Get Started <span class="fa fa-angle-double-right"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a *ngIf="indicators" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a *ngIf="indicators" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
