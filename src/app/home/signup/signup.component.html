<section>
    <i class="fa fa-user-plus"></i>
    <p *ngIf="msg != ''">
        <span class="fa fa-circle"></span>
        <i>{{ msg }}</i>
    </p>
    <p *ngIf="user.password != repass">
        <span class="fa fa-circle"></span>
        <i>Passwords don't match.</i>
    </p>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="user.username" id="username" class="form-control" 
                name="username" placeholder="Type a username..." required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="user.password" id="password" class="form-control" 
                name="password" placeholder="Type a password..." required />
        </div>
        <div class="form-group">
            <label for="repassword">Retype Password:</label>
            <input type="password" [(ngModel)]="repass" id="repassword" class="form-control" 
                name="repassword" placeholder="Retype password..." required />
        </div>
       <button *ngIf="user.password == repass" type="button" (click)="registerUser()" class="btn btn-primary">Submit</button> 
    </form>
</section>
